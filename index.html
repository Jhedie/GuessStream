<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Word Guessing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #main-container {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #game-container {
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 4px;
        }

        #players-container {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 4px;
        }


        h1 {
            color: #333;
        }



        #messages {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 300px;
            height: 150px;
            overflow-y: auto;
        }


        #guess-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #guess-input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #reset-game {
            margin-top: 20px;
            background-color: #dc3545;
        }

        #reset-game:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="game-container">
            <h1>Real-Time Word Guessing Game</h1>

            <div id="messages"></div>

            <form id="guess-form">
                <input type="text" id="guess-input" placeholder="Enter your guess" required>
                <button type="submit">Submit Guess</button>
            </form>

            <button id="reset-game">Reset Game</button>
        </div>
        <div id="players-container">
            <h2>Players Active</h2>
            <ul id="players"></ul>
        </div>

    </div>

    <script>
        const eventSource = new EventSource("http://localhost:8080/events");

        eventSource.onmessage = function (event) {
            const messagesDiv = document.getElementById("messages");
            const newMessage = document.createElement("div");
            newMessage.textContent = event.data;
            messagesDiv.appendChild(newMessage);
        };


        document.getElementById("guess-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const guessInput = document.getElementById("guess-input").value;
            fetch("http://localhost:8080/guess", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `guess=${guessInput}`
            }).then((result) => {
                document.getElementById("guess-input").value = "";
            }).catch((error) => {
                console.error("Error:", error);
            });
        });

    </script>
</body>

</html>
